<!DOCTYPE html>
<html>
    <head>
        <title>CSS selector Example</title>
        <style>
            ul > em{
                color:red;
            }
            body > h1{color:royalblue;}
        </style>
    </head>

    <body>
        <p>이것은 <em>강조강조강조</em>하는 내용</p>
        <ul>
            <li>호랑이</li>
            <em><li>사자</li></em>
            <li><em>토끼</em></li>
            <li><em>거북이</em></li>
        </ul>
    </body>
</html>
